<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/images/covers/1.jpg" alt="1" srcset="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/covers/2.jpg" alt="1" srcset="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
                </div> 
                <div class="songItem">
                    <img src="/images/covers/3.jpg" alt="1" srcset="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/covers/4.jpg" alt="1" srcset="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/covers/5.jpg" alt="1" srcset="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/covers/6.jpg" alt="1" srcset="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="/images/playing.gif" width="42px" alt="" srcset="">Let Me Love You - Justin  Bieber
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
